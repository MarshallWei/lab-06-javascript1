<html>
<body>
<script>
var que1 = prompt("Give me a number");
var que2 = prompt("Give another number");
var que3 = prompt("Give me an operation");
if(que3 === "div")
{
alert(que1/que2)
}
else if(que3 === "mult")
{
alert(que1 * que2)
}
else if(que3 === "mod")
{
alert(que1 % que2)
}
else
{
alert( "*** invalid operation ***" );
}
</script>
